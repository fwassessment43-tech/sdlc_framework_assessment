<!-- 
    This is the main HTML template for the ticket management system.
    
    It provides a simple interface for users to report issues and view tickets.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Ticket Management System</h1>
    </header>
    <main>
        <section id="report-issue">
            <h2>Report an Issue</h2>
            <form action="{{ url_for('report_issue') }}" method="post">
                <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" required>
                <br>
                <label for="issue">Issue Description:</label>
                <textarea id="issue" name="issue" required></textarea>
                <br>
                <button type="submit">Report Issue</button>
            </form>
        </section>
        <section id="view-tickets">
            <h2>View Tickets</h2>
            <a href="{{ url_for('view_tickets') }}">View All Tickets</a>
        </section>
        <section id="assign-ticket">
            <h2>Assign Ticket to Help Desk Staff</h2>
            <form action="{{ url_for('assign_ticket') }}" method="post">
                <label for="helpdesk_staff_id">Help Desk Staff ID:</label>
                <input type="number" id="helpdesk_staff_id" name="helpdesk_staff_id" required>
                <br>
                <label for="ticket_id">Ticket ID:</label>
                <input type="number" id="ticket_id" name="ticket_id" required>
                <br>
                <button type="submit">Assign Ticket</button>
            </form>
        </section>
        <section id="visualize-ticket-data">
            <h2>Visualize Ticket Data</h2>
            <a href="{{ url_for('visualize_ticket_data') }}">View Ticket Data Visualization</a>
        </section>
    </main>
</body>
</html>
