<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select,
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        /* Custom styling for form errors */
        input.error,
        select.error {
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username"><span id="usernameError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="********"><span id="passwordError" class="error"></span>

        <label for="userType">User Type:</label>
        <select name="userType" id="userType">
            <option value="simple-user">Simple User</option>
            <option value="helpdesk-staff">Helpdesk Staff</option>
        </select><span id="userTypeError"></span>

        <button type="submit">Submit</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
