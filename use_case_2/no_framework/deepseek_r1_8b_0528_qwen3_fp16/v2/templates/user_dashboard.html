{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Your Tickets</h2>
    <div class="row">
        {% for ticket in tickets %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ ticket.title }}</h5>
                    <p class="card-text">{{ ticket.description | truncate(100) }}</p>
                    <p class="card-text"><strong>Status:</strong> {{ ticket.status }}</p>
                    <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}" class="btn btn-primary">View Ticket</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-4">
        <a href="{{ url_for('create_ticket') }}" class="btn btn-success">Create New Ticket</a>
    </div>
</div>
{% endblock %}
