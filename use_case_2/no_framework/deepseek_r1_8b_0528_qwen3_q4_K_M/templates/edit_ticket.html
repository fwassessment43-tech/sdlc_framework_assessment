<!DOCTYPE html>
<html>
<head>
    <title>Edit Ticket</title>
</head>
<body>
    <h1>Edit Ticket #{{ ticket.id }}</h1>
    <form method="POST" action="{{ url_for('edit_ticket', ticket_id=ticket.id) }}">
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ ticket.description }}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="open" {% if ticket.status == 'open' %}selected{% endif %}>open</option>
        <option value="active" {% if ticket.status == 'active' %}selected{% endif %}>active</option>
        <option value="closed" {% if ticket.status == 'closed' %}selected{% endif %}>closed</option>
    </select>
    <br>
    <input type="submit" value="Update Status">
</body>
</html>
