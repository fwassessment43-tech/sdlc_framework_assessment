<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Tickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User Tickets</h1>
    <form method="post">
        <textarea name="description" placeholder="Describe your issue here..."></textarea><br>
        <select name="category">
            <option value="facility_management">Facility Management</option>
            <option value="technical_it">Technical IT</option>
            <option value="services_complaints">Services Complaints</option>
        </select><br>
        <button type="submit">Submit Ticket</button>
    </form>

    <h2>Your Tickets</h2>
    <ul>
        {% for ticket in tickets %}
        <li>{{ ticket.description }} - {{ ticket.category }} - {{ ticket.status }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
