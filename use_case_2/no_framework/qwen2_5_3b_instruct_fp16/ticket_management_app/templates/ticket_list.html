<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<body>
    <h1>Open Tickets</h1>
    {% for ticket in tickets %}
        <div>
            <p>ID: {{ ticket.id }}</p>
            <p>Title: {{ ticket.title }}</p>
            <p>Status: {{ ticket.status }}</p>
            <p>Description: {{ ticket.description }}</p>
            <p>Category: {{ ticket.category }}</p>
            <p>Last Modified: {{ format_date(ticket.last_modification_date) }}</p>
        </div>
    {% endfor %}
</body>
</html>
